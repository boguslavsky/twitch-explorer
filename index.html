<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitch explorer</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
</head>
<body>

  <div class="layout">
    <header>
      <form id="search_form">
        <input id="search_query" class="form-control form-field" type="text" placeholder="Search query..." autocomplete="off">
        <input class="form-control form-button" type="submit" value="Search">
      </form>
    </header>

    <div class="content">
      <nav>
        <div class="total">Total results: <span id="total">&minus;</span></div>
        <div class="pagination">
          <button id="prev_btn" class="pagination-item" disabled>&laquo;</button>
          <div class="pagination-item">
            <span id="current_page">&minus;</span> / <span id="total_pages">&minus;</span>
          </div>
          <button id="next_btn" class="pagination-item" disabled>&raquo;</button>
        </div>
      </nav>
      
      <ul id="stream_list" class="stream-list"></ul>

      <div id="loader" class="content-loader hidden"></div>

      <p id="welcome_msg" class="content-message">Search for streams using channel description or game name.</p>
      <p id="not_found_msg" class="content-message hidden">No streams found for your search query.<br>Try to use a channel description or game name.</p>
      <p id="error_msg" class="content-error hidden"></p>
    </div>
  </div>

  <script src="dist/bundle.js"></script>

</body>
</html
